{% set name = "onnxmltools" %}
{% set version = "1.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/onnxmltools-{{ version }}.tar.gz
    sha256: 174b857edcc2e4c56adbc7aed5234fff6a0f51a45956eb4c05c9f842c98bfa1f
  - url: https://raw.githubusercontent.com/onnx/onnxmltools/{{ version }}/requirements.txt
    sha256: 2e8729f47e8d7c09fa1b7d5f7de86f24ec05e92b921192bc4ece0086b3979450
    fn: requirements.txt

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy 
    - onnx 
    - skl2onnx 

test:
  imports:
    - onnxmltools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://learn.microsoft.com/en-us/windows/ai/windows-ml/onnxmltools
  summary: ONNXMLTools enables conversion of models to ONNX
  description: |
    ONNXMLTools enables you to convert models from different machine learning toolkits into ONNX. Currently the following toolkits are supported:

      - Tensorflow (a wrapper of tf2onnx converter)
      - scikit-learn (a wrapper of skl2onnx converter)
      - Apple Core ML
      - Spark ML (experimental)
      - LightGBM
      - libsvm
      - XGBoost
      - H2O
      - CatBoost
      - Pytorch has its builtin ONNX exporter.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/onnx/onnxmltools
  doc_url: https://github.com/onnx/onnxmltools#readme

extra:
  recipe-maintainers:
    - xhochy
    - janjagusch
